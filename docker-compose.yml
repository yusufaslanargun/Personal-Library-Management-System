services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - plms_db:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
      OPEN_LIBRARY_API_KEY: ${OPEN_LIBRARY_API_KEY}
      OMDB_API_KEY: ${OMDB_API_KEY}
      PLMS_EXTERNAL_MOCK: ${PLMS_EXTERNAL_MOCK}
      PLMS_SYNC_ENABLED: ${PLMS_SYNC_ENABLED}
      PLMS_SYNC_ENDPOINT: ${PLMS_SYNC_ENDPOINT}
      PLMS_SYNC_API_KEY: ${PLMS_SYNC_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  plms_db:
